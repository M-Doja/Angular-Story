<!DOCTYPE html>
<html ng-app='App'>
<head>
	<title>Angular Story</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="A angular build template with email messenging, side navigation, and cdns for development.">
	<meta name="keywords" content="Javascript, Full-Stack, Front-End, Node, Web Development">
	<meta name="author" content="Micah Dunson">
	<meta name="revisit-after" content="30 days">
	<!-- Bootstrap -->
	<link rel='stylesheet prefetch' href='https://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css'>
	<!-- Angular-Material-CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.11.4/angular-material.css">
	<!-- Bootstrap Font: Awesome -->
	<link rel='stylesheet prefetch' href='https://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css'>
	<!-- CSS Animate -->
	<link rel="stylesheet" type="text/css" href="/css/animate.css-master/animate.min.css">
	<!-- Bootstrap theme -->
	<link rel="stylesheet" type="text/css" href="/css/bootstrap_theme.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="/css/modal.css">
	<link rel="stylesheet" type="text/css" href="/css/site.css">
	<style media="screen">

	</style>
</head>
<body>
	<!-- Mobile view side-nav -->
	<md-input-container data-ng-controller='GlobalController'>
		<div id='' class="container">
			<!-- LOGIN BAR -->
			<div class="login text-right">
				<ul>
					<li><a href='#0' id="myBtn">login</a></li>
					<li><a href="#" id="myBtn2">Sign Up</a></li>
				</ul>
			</div>
			<!-- TITLE & NAVIGATION -->
			<div id="cd-nav">
	      <a href="#0" class="cd-nav-trigger">Menu<span></span></a>
	      <header>
	        <a name="1"></a><h1><b>Return To Reality</b></h1><p class="text-center" style="margin-bottom:-10px;"><b>by</b></p><h2><b><i>M. Dunson</b></i></h2>
	      </header>
	      <nav id="cd-main-nav">
					<p style="text-align:center;margin-bottom:5px;">Chapters:</p>
	        <ul id="nav">
	          <li><a href="#1">ONE</a></li>
	          <li><a href="#2">TWO</a></li>
	          <li><a href="#3">THREE</a></li>
	          <li><a href="#4">FOUR</a></li>
	          <li><a href="#5">FIVE</a></li>
	        </ul>
	      </nav>
	    </div>

		</div>
	</md-input-container>

	<div data-ng-controller="GlobalController">
		<!-- The Login Modal -->
		<div id="myModal" class="modal" title="Login form" visible="showModal">
		  <!-- Modal content -->
		  <div class="modal-content">
		    <span class="close">x</span>
		    <p class="text-center">Login</p>
					<md-content style="background:#ccc;border-radius:8px;">
					<md-input-container>
						<input ng-model="user.email" type="" placeholder="Email">
					</md-input-container>

					<md-input-container>
						<input ng-model="user.password" type="" placeholder="Password">
					</md-input-container>
						</md-content><br>
				<md-button type="submit" class="md md-default md-raised md-block" style='width:100%;margin:0;'>Login</md-button>
      </div>
		  </div>
		</div>

		<!-- The Sign Up Modal -->
		<div id="myModal2" class="modal">
		  <!-- Modal content -->
		  <div class="modal-content">
		    <span class="close">x</span>
		    <p>Sign Up</p>

				<md-content style="background:#ccc;border-radius:8px;">
					<md-input-container>
		        <input ng-model="user.userName" placeholder="User Name">
		      </md-input-container>

			    <md-input-container>
		        <input ng-model="user.email" type="" placeholder="Email">
		      </md-input-container>

					<md-input-container>
						<input ng-model="user.password" type="" placeholder="Password">
					</md-input-container>
				</md-content><br>

					<md-button class='md md-default md-raised' style='width:100%;margin:0;' type="button"> Join!</md-button>
					<hr>
					<p class="text-center" style="margin-bottom:15px;margin-top:-10px;">or <br>Log in using:</p>
					<md-button class="md md-primary md-raised">FaceBook</md-button>
					<md-button class="md md-primary md-raised">Google</md-button>
					<md-button class="md md-primary md-raised">Twitter</md-button>
		  </div>
		</div>
	</div>


	<ui-view></ui-view>

													<!---      Libs    --->
		<!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
	<!-- Angular -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular.min.js"></script>
	<!-- Angular-UI-Router -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
	<!--  Angular Material -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.11.4/angular-material.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-aria.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-animate.min.js"></script>
	<!-- Angular-UI-Bootstrap -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap.min.js"></script>


											<!---    modules    --->
	<script src="/javascript/app.js"></script>
	<script src="/javascript/smartNav.js"></script>
	<script src="/javascript/modal.js"></script>

		<!-- Services -->
	<script src="/javascript/services/MainService.js"></script>

		<!-- Controllers -->
	<script src="/javascript/controllers/GlobalController.js"></script>
	<script src="/javascript/controllers/MainController.js"></script>
</body>
</html>
